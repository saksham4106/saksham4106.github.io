<!DOCTYPE html>
<html>
    <head>
        <title>Display Text</title>
        <meta content="#67FF4F" data-react-helmet="true" name="theme-color">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <center> <p style="font-size: 50px; color: white;" id = "data"></p> </center>
        <center><img id = "img"></center>

        <script>
            window.onload = function(){
                let params = (new URL(window.location.href)).searchParams;
                document.getElementById('data').textContent = params.get('text');

                if(params.get("img") === null){
                    document.getElementById('img').style.visibility = 'hidden';
                }else{
                    document.getElementById('img').style.visibility = 'visibility';
                    document.getElementById('img').src = params.get("img");
                }
            }
        </script>
    </body>
</html>
